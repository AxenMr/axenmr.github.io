<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/?size=64&amp;id=iTkwwwqdX4t6&amp;format=png">
  <style>
    body {
        background: linear-gradient(to bottom right, #0d1117, #1f2937);
        color: white;
        min-height: 100vh;
        margin-top: 200px;
    }

    .lista-box {
      background-color: #2d3748;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 12px rgba(0, 0, 0, 10);
      margin-bottom: 2rem;
    }

    .lista-box ul, .lista-box ol {
      font-size: 1.25rem;
      padding-left: 1.5rem;
    }

    .lista-box li {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    .lista-box ul li::marker {
      color: gold; 
    }

    .lista-box ol li::marker {
      font-weight: bold;
      color: red; 
    }
    
    .lista-box-centrata {
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Liste</h1>

    <div class="lista-box lista-box-centrata">
      <h2>Lista Non Ordinata</h2>
      <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
      </ul>
    </div>

    <div class="centrato">
      <div class="lista-box lista-box-centrata">
        <h2>Lista Ordinata</h2>
        <ol>
          <li>Primo elemento</li>
          <li>Secondo elemento</li>
          <li>Terzo elemento</li>
        </ol>
      </div>
    </div>
  </div>

</body>
</html>
