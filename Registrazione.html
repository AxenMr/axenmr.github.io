<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/?size=64&amp;id=iTkwwwqdX4t6&amp;format=png">
  <style>
    body {
        background: linear-gradient(to bottom right, #0d1117, #1f2937);
        color: white;
        min-height: 100vh;
        margin-top: 100px;
        padding: 2em;
        font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #2d3748;
      border-radius: 15px;
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 10);
    }

    .form-control, .form-select {
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #555;
    }

    .form-control:focus, .form-select:focus {
      border-color: #00bfff;
      box-shadow: 0 0 0 0.2rem rgba(0, 191, 255, 10);
    }

    label {
      margin-top: 1rem;
    }

    .btn-custom {
      background-color: #00bfff;
      color: #000;
      border: none;
      margin-top: 1.5rem;
    }

    .btn-custom:hover {
      background-color: #009acd;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Modulo di Registrazione</h1>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>

      <div class="mb-3">
        <label for="nascita" class="form-label">Data di nascita:</label>
        <input type="date" class="form-control" id="nascita" name="nascita">
      </div>

      <div class="mb-3">
        <label for="genere" class="form-label">Genere:</label>
        <select id="genere" name="genere" class="form-select">
          <option value="">Seleziona...</option>
          <option value="maschio">Maschio</option>
          <option value="femmina">Femmina</option>
          <option value="altro">Altro</option>
        </select>
      </div>

      <button type="submit" class="btn btn-custom w-100">Registrati</button>
    </form>
  </div>

</body>
</html>
