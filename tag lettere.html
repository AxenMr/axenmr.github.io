<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag Lettere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/?size=64&amp;id=iTkwwwqdX4t6&amp;format=png">
  <style>

     body {
      background: linear-gradient(to bottom right, #0d1117, #1f2937);
      color: white;
      min-height: 100vh;
      text-align: center;
      margin-top: 200px;
    }

    font {
        color: gold;
        font-size: 70px;
        font-family: 'Times New Roman', Times, serif;
    }

    i, s, u, b, p {
        font-size: 20px;
    }

  </style>
</head>
<body>
    <font> TAG DELLE LETTERE </font> <br/>
    <hr style="width: 1000px; height: 4px; background-color: #ffffff; border: none; margin: 2rem auto;">
    <p> usa il tag i per il<i> testo italico/corsivo </i> <br/></p>
    <hr style="width: 400px; height: 4px; background-color: #ffffff; border: none; margin: 2rem auto;">
    <p> usa il tag s per il <s> testo sbarrato </s> <br/></p>
    <hr style="width: 400px; height: 4px; background-color: #ffffff; border: none; margin: 2rem auto;">
    <p> usa il tag u per la <u> sottolineatura </u> <br/></p>
    <hr style="width: 400px; height: 4px; background-color: #ffffff; border: none; margin: 2rem auto;">
    <p> usa il tag b per il<b> grassetto </b> <br/></p>
</body>
</html>
