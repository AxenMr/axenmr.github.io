<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stampante Bar</title>
  <link rel="stylesheet" href="Decorazioni.css">
</head>
<body>
  <div class="container">
    <h1>Stampante Bar</h1>

    <p id="output" class="box"></p>

    <br>

    <button class="pulsante" onclick="pulisciBar()">Stampa</button>

    <br><br>
    <a href="Ristorante.html" class="pulsante">Home</a>
  </div>

  <script>
    function mostraBar() {
      document.getElementById("output").innerText =
        localStorage.getItem("bar") || "Nessun ordine";
    }

    function pulisciBar() {
      localStorage.setItem("bar", "");
      mostraBar();
    }

    mostraBar();
  </script>
</body>
</html>
