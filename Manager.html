<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Manager</title>
  <link rel="stylesheet" href="Decorazioni.css">
</head>
<body>
  <h1>Statistiche Giornata</h1>

  <p class="box">Ordini totali: <span id="ordini"></span></p>
  <p class="box">Incasso totale: €<span id="incasso"></span></p>
  <p><button class="pulsante" onclick="resetGiornata()">Ritira soldi</button>
</p>

  <p><a href="Menu.html" class="pulsante">Menù</a></p>

  <script>
    function aggiornaStatistiche() {
        let ordini = localStorage.getItem("ordini");
        let incasso = localStorage.getItem("incasso");
        if (ordini === null) ordini = 0;
        if (incasso === null) incasso = 0;
        document.getElementById("ordini").innerText = ordini;
        document.getElementById("incasso").innerText = incasso;
    }

    function resetGiornata() {
        if (confirm("Sei sicuro di voler ritirare gli incassi di oggi?")) {
            localStorage.setItem("ordini", 0);
            localStorage.setItem("incasso", 0);
            localStorage.setItem("bar", "");
            localStorage.setItem("cucina", "");
            aggiornaStatistiche();
        }
    }
    aggiornaStatistiche();
</script>

  <br>

  <a href="Ristorante.html" class="pulsante">Home</a>
</body>
</html>
